<!DOCTYPE html>
<html lang="en">
<html>
<head>
<meta charsert="utf-8">
<meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
<title>Rock, Paper, Scissors!</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Let's play Rock, Paper, Scissors!</h1>
    </header>

    <div class="score">
        <div id="computer">Computer</div>
        <div id="player">Player</div>
        <span id="computer-score">0</span>:<span id="player-score">0</span>
    </div>

    <div class="result">
        <p>Ready? Your move!</p>
    </div>

    <div class="reset">
        <button id="reset" onclick="reStartGame()">Play Again</button>
    </div>

    <div class="choices">
        <div id="rock" class="choice"><img src="images/rock.png" alt=""></div>
        <div id="paper" class="choice"><img src="images/paper.png" alt=""></div>
        <div id="scissors" class="choice"><img src="images/scissors.png" alt=""></div>
    </div>

    <script src="app.js" charsert="utf-8"></script>

</body>
</html>
