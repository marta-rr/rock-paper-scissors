<!DOCTYPE html>
<html lang="en">
<html>
<head>
<meta charsert="utf-8">
<meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
<title>Rock, Paper, Scissors!</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>Let's play Rock, Paper, Scissors!</h1>
    </header>

    <div class="score">
        <div id="player">Player</div>
        <div id="computer">Computer</div>
        <span id="player-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Scissors cut paper, Computer wins!</p>
    </div>

    <div class="choices">
        <div id="rock" class="choice"><img src="images/rock.png" alt=""></div>
        <div id="paper" class="choice"><img src="images/paper.png" alt=""></div>
        <div id="scissors" class="choice"><img src="images/scissors.png" alt=""></div>
    </div>

    <div class="action-message">Your move!</div>

</body>
</html>
